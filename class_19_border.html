<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <!-- border Additive/add -->
      <span class="border border-primary">Amjad</span>
      <span class="border-top border-primary">Amjad</span>
      <span class="border-right border-primary">Amjad</span>
      <span class="border-bottom border-primary">Amjad</span>
      <span class="border-left border-primary">Amjad</span>

      <hr color="red" />
      <!-- border subtractive/delete -->
      <span class="border-0 border border-primary">Amjad</span>
      <span class="border-top-0 border border-primary">Amjad</span>
      <span class="border-right-0 border border-primary">Amjad</span>
      <span class="border-bottom-0 border border-primary">Amjad</span>
      <span class="border-left-0 border border-primary">Amjad</span>

      <hr color="red" />
      <!-- border color-->
      <span class="border border-primary">Amjad</span>
      <span class="border border-secondary">Amjad</span>
      <span class="border border-success">Amjad</span>
      <span class="border border-danger">Amjad</span>
      <span class="border border-warning">Amjad</span>
      <span class="border border-info">Amjad</span>
      <span class="border border-light">Amjad</span>
      <span class="border border-dark">Amjad</span>
      <span class="border border-white">Amjad</span>

      <hr color="red" />
<!-- border radious -->
     <div class="row ">
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded" /></div>
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-top" /></div>
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-right" /></div>
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-bottom" /></div>
        <div class="col-3 image-col"> <img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-left" /></div>
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-circle" /></div>
        <div class="col-3 image-col"><img src="images/bird.jpg" alt="bird pic" width="64px" height="64px"  class="rounded-0" /></div>
       
     </div>
      <hr color="red" />
      <hr color="red" />
      <hr color="red" />
      <hr color="red" />
      <hr color="red" />
      <hr color="red" />
      <hr color="red" />
    </div>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
